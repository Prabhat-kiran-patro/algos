<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %} {% endblock %}</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 2em;
            text-align: center;
        }
        .container {
            display: flex;
            height: 100vh;
        }
        .sidebar {
            width: 220px;
            background: #f4f4f4;
            padding: 30px 10px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .sidebar a {
            padding: 12px 20px;
            font-size: 1em;
            border: none;
            background: #1976d2;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            cursor: pointer;
            text-align: left;
            transition: background 0.2s;
        }
        .sidebar a:hover {
            background: #1565c0;
        }
        .content {
            flex: 1;
            padding: 40px;
        }
        .output {
            padding: 12px 20px;
        }
    </style>
</head>
<body>
    <header>
        {% block header %}
        Try different algorithms
        {% endblock %}
    </header>
    {% block content %}
    {% block output %} {% endblock %}
    {% endblock %}
</body>
</html>
